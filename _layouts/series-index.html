---
layout: subpage
---

<div id="header" class="parallax">
    <div id="header-text">
      <h1 id="opener">{{ page.title }}</h1>
      <h3 class="font-300" style="margin-bottom: 30px;">Physics is true, ya!</h3>
    </div>
  </div>
</div>
<div id="page">
  <div id="welcome">
    <a href="{{ '/videos' | relative_url }}" class="btn purple center">View all</a>
    <div class="video-list" style="margin-top: 40px;">
      {% assign videos = site[page.collection] %}
      {% include tools/sort-videos.html videos=videos %}
      {% for video in out_sortedVideos %}
        {% include modules/video-card.html video=video %}
      {% endfor %}
    </div>
    <a href="{{ '/videos' | relative_url }}" class="btn purple center">View all</a>
  </div>

---

<div id="header" class="parallax">
    <div id="header-text">
      <h1 id="opener">{{ page.level }}</h1>
      <h3 class="font-300" style="margin-bottom: 30px;">Physics is true, ya!</h3>
    </div>
  </div>
</div>
<div id="page">
  <div id="welcome">
    {% for staff_member in site.National5Teaching %}
      <h2>
        <a href="{{ staff_member.url }}">
          {{ staff_member.level }} - {{ staff_member.title }}
        </a>
      </h2>
      <p>{{ staff_member.content | markdownify }}</p>
    {% endfor %}
  </div>
